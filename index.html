<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    
</head>
<body>
    <!--Home/ the start of the quiz-->
    <div id= "home" class="container">
        <h1 >Are You Ready?</h1>
        <button class= "start-btn" id = "btn">Start <i class="fas fa-play"></i></button>
    </div>

    <!--Quiz container-->
        <div class="hide">
            <div class="quiz-container">
                <!--timer and score-->
                <div class="header-container">
                    <div class="timer"><span class="time">30</span> Seconds</div>
                    
                </div>
                <!--Question display-->
                <div class="question-text">
                    <p class="text">how many are there in the jar?</p>
                </div>
                <div class="option-container">
                    <ul>
                        <li>
                            <input type="radio" id = "a" class = "input-css" name = "answer">
                            <label class = "label-text" id = "a_text"  for="a">Answer</label>
                        </li>
                        <li>
                            <input type="radio" id = "b" class = "input-css" name = "answer">
                            <label class = "label-text" id = "b_text" for="b">Answer</label>
                        </li>
                        <li>
                            <input type="radio" id = "c" class = "input-css" name = "answer">
                            <label class = "label-text" id = "c_text" for="c">Answer</label>
                        </li>
                        <li>
                            <input type="radio" id = "d" class = "input-css" name = "answer">
                            <label class = "label-text" id = "d_text" for="d">Answer</label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="footer">
                <p class="num">Question: <span class="numQ">0</span></p>
                <button class="submit">Submit</button>
            </div>
        </div>

        
        
    
    <script src="./assets/js/quiz.js"></script>
</body>
</html>
